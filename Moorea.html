<div id="googleMap" style="width:50%;height:400px;float:left"></div>
<div id="pano" style="width:50%;height:400px;float:left"></div>
<script>
function myMap() {
var mapCenter = new google.maps.LatLng(-17.571755,-149.8668449);
var mapProp= {
    center:mapCenter,
    zoom:15,
    mapTypeId: google.maps.MapTypeId.HYBRID
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var sunset = new google.maps.LatLng(-17.571755,-149.8668449);
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: sunset,
        pov: {
          heading: 34,
          pitch: 10
        }
      });
  map.setStreetView(panorama);


var sunsetMarker = new google.maps.Marker({position: sunset})
sunsetMarker.setMap(map);

}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6lIJXDKA1kTYj1AluAdWFWkYvqqQsneQ&callback=myMap"></script>
